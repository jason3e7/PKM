<html>
<head>
<link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="md5-2.4.0.min.js"></script>
<script type="text/javascript" src="sha1-0.4.1.js"></script>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container theme-showcase" role="main">
<h1>Hash function</h1>

<div class="form-group">
  <label for="input">input:</label>
  <input type="text" class="form-control" id="input">
</div>
<div class="form-group">
  <label for="md5">md5:</label>
  <input type="text" class="form-control" id="md5">
</div>
<div class="form-group">
  <label for="sha1">sha1:</label>
  <input type="text" class="form-control" id="sha1">
</div>
</div>
<script type="text/javascript">

$("#input").keyup(function() {
	var input = $("#input").val();
	$("#md5").val(md5(input));
	$("#sha1").val(sha1(input));
});

</script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
